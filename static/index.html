<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Chessboard</title>
    <style>
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>

    <script>
        // Function to render the chessboard
        async function renderChessboard() {
            const response = await fetch('/api/chessboard');
            const boardData = await response.json();
            const board = boardData.board;
            const chessboardElement = document.getElementById('chessboard');

            board.forEach((row, i) => {
                row.forEach((square, j) => {
                    const squareElement = document.createElement('div');
                    squareElement.classList.add('square');
                    
                    // Alternate colors
                    squareElement.classList.add((i + j) % 2 === 0 ? 'white' : 'black');
                    
                    // Add coordinate labels
                    
                    
                    // Add hover information
                    squareElement.title = `Square (${i}, ${j}). Piece: ${square.Piece ? square.Piece.name : 'None'}`;
                    
                    chessboardElement.appendChild(squareElement);
                });
            });
        }

        // Render the board when the page loads
        renderChessboard();
    </script>
</body>
</html>
